  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0a4b78;
      --bg: #f8f9fa;
      --text: #222;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 2rem;
    }
    nav .logo {
      font-weight: 700;
      color: var(--primary);
      font-size: 1.2rem;
      text-transform: uppercase;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--primary);
    }

    main {
      max-width: 900px;
      margin: 4rem auto;
      padding: 0 2rem;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 2rem;
      font-size: 2rem;
      text-align: center;
    }

    .reference-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .reference-item {
      background: white;
      padding: 1.5rem 1.2rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    .reference-item h3 {
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .reference-item p {
      font-size: 0.95rem;
      color: #555;
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
      font-size: 0.9rem;
    }
  </style>
</head>
